<ion-view view-title="Rooms">
    <ion-content class="padding" has-header="true">
        <div class="list card">
            <div ng-repeat="item in beacons | filter:distance(item) | orderBy:'distance'">
                <div class="item item-avatar">
                    <img ng-src="{{'img/' + item.room + '.jpg'}}">
                    <h2>{{item.room}}</h2>
                    <p>{{item.distance}}</p>
                </div>
                <div class="item item-body">
                    <img class="full-image" ng-src="{{'img/' + item.room + '.jpg'}}">
                    <p>
                        
                    </p>
                    <p>
                        <a href="#" class="subdued">1 Like</a>
                        <a href="#" class="subdued">5 Comments</a>
                    </p>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" href="#">
                        <i class="icon ion-thumbsup"></i>
                        Like
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-chatbox"></i>
                        Comment
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-share"></i>
                        Share
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
